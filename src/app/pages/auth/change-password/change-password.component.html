<div class="min-h-full flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full py-5">
        <img class=" h-28 w-auto mb-3" src="assets/gobierno-en-solidaridad.png">
    </div>
    <div class="max-w-md w-full bg-white rounded-lg border border-gray-200 shadow-md p-8">
        <div class="mb-5">
            <h3 class="text-2xl font-semibold text-gray-900">Restaurar Contraseña</h3>
            <p class="text-sm text-gray-600">Ingresa la nueva contraseña</p>
        </div>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPasword()" class="space-y-4">
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Nueva Contraseña</label>
                <input formControlName="password" type="password" placeholder="Nueva Contraseña"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Confirmar Contraseña</label>
                <input formControlName="re_password" type="password" placeholder="Confirmar Contraseña"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
            </div>
            <button type="submit" mat-flat-button color="primary" class="w-full rounded-md">
                Restaurar contraseña
            </button>
        </form>
    </div>
</div>
