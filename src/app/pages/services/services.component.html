
<ng-container *ngIf="direction">
    <div class="lg:px-5 lg:py-5">
        <div class="flex flex-col xl:flex-row">
            <div class="flex flex-col w-full p-6 space-y-10">
                <div class="flex items-center justify-between w-full">
                    <div>
                        <div class="text-3xl font-semibold tracking-tight leading-8">Tramites disponibles para {{ direction.nombre }}</div>
                        <div class="font-medium tracking-tight text-slate-500">
                            Se encontraron los siguientes trámites disponibles
                        </div>
                    </div>
                </div>

                <div class="space-y-5">
                    <div class="block p-5 w-ful bg-white rounded-lg shadow-md border-l-4 border-blue-800 space-y-2" *ngFor="let service of services">
                        <div>
                            <h5 class="text-lg font-bold text-gray-900">{{ service.nombre }}</h5>
                            <p class="text-sm text-gray-500">{{ service.descripcion | excerpt: 150 }}</p>
                        </div>
                        <a mat-flat-button color="primary" *ngIf="service.uuid === 'b4a6905c-8889-4708-bfaf-590e6e86944c'; else tramite" [routerLink]="['/escritorio/predial']" class="rounded-md">
                            Ver trámite
                            <i class="fa-solid fa-chevron-right"></i>
                        </a>

                        <ng-template #tramite>
                            <a mat-flat-button color="primary" [routerLink]="['/escritorio/servicio', service.uuid]" class="rounded-md">
                                Ver trámite
                                <i class="fa-solid fa-chevron-right"></i>
                            </a>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
