<div class="lg:px-5 lg:py-5">
    <div class="flex flex-col xl:flex-row">
        <div class="flex flex-col w-full p-6 space-y-10">
            <div class="flex items-center justify-between w-full">
                <div>
                    <div class="text-3xl font-semibold tracking-tight leading-8">Direcciones y Secretarias</div>
                    <div class="font-medium tracking-tight text-slate-500">
                        Direcciones disponibles para trámites en línea
                    </div>
                </div>

                <div class="w-1/3 relative">
                    <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input type="text" (click)="activeSearchModal()"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full pl-10 p-2.5"
                           placeholder="Buscar servicios...">
                </div>
            </div>
            <div class="grid grid-cols-3 gap-5 mt-5">
                <div class="block p-5 w-ful bg-white rounded-lg shadow-md border-l-4 border-[#99825D] space-y-2"
                     *ngFor="let area of dependencies">
                    <div>
                        <h5 class="text-lg font-bold text-gray-900">{{ area.nombre }}</h5>
                        <p class="text-sm text-gray-500">{{ area.Servicio.length }} trámites disponibles</p>
                    </div>
                    <a mat-flat-button color="primary" [routerLink]="['tramites', area.uuid]" class="rounded-md">
                        Ver trámites <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
