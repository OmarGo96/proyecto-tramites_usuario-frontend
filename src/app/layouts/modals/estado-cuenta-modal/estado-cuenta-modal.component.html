
<h2 mat-dialog-title>Estado de Cuenta</h2>
<mat-dialog-content class="mat-typography">
    <table mat-table [dataSource]="dataSource" class="w-full">
        <!-- Item Column -->
        <ng-container matColumnDef="concepto">
            <th mat-header-cell *matHeaderCellDef> Concepto/Descripci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{ element.proDescripcionConcepto}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- Cost Column -->
        <ng-container matColumnDef="ejercicio">
            <th mat-header-cell *matHeaderCellDef> Ejercicio </th>
            <td mat-cell *matCellDef="let element"> {{ element.proEjercicio }} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <!-- Cost Column -->
        <ng-container matColumnDef="costo">
            <th mat-header-cell *matHeaderCellDef> Costo </th>
            <td mat-cell *matCellDef="let element"> {{ element.proImporte | currency: 'MXN' }} </td>
            <td mat-footer-cell *matFooterCellDef> {{ getTotalCost() | currency: 'MXN'  }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</mat-dialog-content>

<mat-dialog-actions align="end">

    <!--<button type="button" mat-flat-button color="primary" class="rounded-md" (click)="createRequest('b4a6905c-8889-4708-bfaf-590e6e86944c')">
        Crear solicitud
    </button>-->
    <div class="flex w-full justify-between items-center">


        <div>
            <button mat-stroked-button color="primary" (click)="data.licencia ? generatePaymentPass() : generarPaseCaja()">
                Generar pase a caja
            </button>
            <button mat-flat-button color="primary" (click)="data.licencia ? makePayment() : realizarPago()">
                Realizar pago
            </button>
        </div>
    </div>
</mat-dialog-actions>
