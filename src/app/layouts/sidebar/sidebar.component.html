<aside class="pt-16 w-64 h-full">
    <div class="h-full overflow-y-auto py-4 px-3 bg-slate-50 dark:bg-gray-800">
        <ul class="space-y-3">
            <li>
                <a [routerLink]="['/escritorio']" class="flex items-center p-2 text-base font-normal text-gray-500 rounded-lg hover:bg-slate-200 duration-200">
                    <mat-icon>description</mat-icon>
                    <span class="flex-1 ml-3 whitespace-nowrap">Tr√°mites y Servicios</span>
                </a>
            </li>

            <ng-container>
                <li *ngFor="let item of groupMenuItems">
                    <button type="button" class="flex items-center p-2 w-full text-base font-normal text-gray-500 rounded-lg hover:bg-slate-200 duration-200 group" (click)="openDropdownMenu()" *ngIf="item.name">
                        <mat-icon class="text-md">{{ item.icon }}</mat-icon>
                        <span class="flex-1 ml-3 text-left whitespace-nowrap" sidebar-toggle-item>{{item.name}}</span>
                        <mat-icon>{{ !dropdownMenu ? 'expand_more' : 'expand_less'}}</mat-icon>
                    </button>
                    <ng-container *ngIf="item.name">
                        <ul class="space-y-1" [ngClass]="{'hidden': !dropdownMenu}" *ngFor="let value of item.values">
                            <li routerLinkActive="active">

                                <a [routerLink]="[value.path]" class="flex items-center p-2 pl-11 w-full text-base font-normal text-gray-500 rounded-lg hover:bg-slate-200 duration-200">
                                    {{value.title}}
                                </a>
                            </li>
                        </ul>
                    </ng-container>
                </li>
            </ng-container>

            <ng-container *ngFor="let item of singleMenuItems">
                <li routerLinkActive="active" class="{{item.class}}" *ngIf="!item.group" >
                    <a [routerLink]="[item.path]" class="flex items-center p-2 text-base font-normal text-gray-500 rounded-lg hover:bg-slate-200 duration-200">
                        <mat-icon>{{item.icon}}</mat-icon>
                        <span class="flex-1 ml-3 whitespace-nowrap">{{ item.title }}</span>
                    </a>
                </li>
            </ng-container>

            <li class="pt-4 border-t border-gray-200">
                <a [routerLink]="['documentos']"
                   class="flex items-center p-2 text-base font-normal text-gray-500 rounded-lg hover:bg-slate-200 duration-200">
                    <mat-icon>description</mat-icon>
                    <span class="flex-1 ml-3 whitespace-nowrap">Mis documentos</span>
                </a>
            </li>

            <li>
                <a [routerLink]="['perfil']"
                   class="flex items-center p-2 text-base font-normal text-gray-500 rounded-lg hover:bg-slate-200 duration-200">
                    <mat-icon>account_circle</mat-icon>
                    <span class="flex-1 ml-3 whitespace-nowrap">Mi perfil</span>
                </a>
            </li>
            <li>
                <a (click)="logout()"
                   class="flex items-center p-2 text-base font-normal text-gray-500 rounded-lg hover:bg-slate-200 duration-200 hover:cursor-pointer">
                    <mat-icon>logout</mat-icon>
                    <span class="flex-1 ml-3 whitespace-nowrap">Salir</span>
                </a>
            </li>

        </ul>
    </div>
</aside>
